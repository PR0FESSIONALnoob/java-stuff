<!DOCTYPE html>
<html>
<style>
    #prebox {
        width: 400px;
        height: 400px;
        position: relative;
        background: red;
    }
    #box{
        width: 50px;
        height: 50px;
        position: absolute;
        background: lime;
    }
</style>
<body>

<h1>STUFFFFFFFF</h1>
    
    <button onclick="moo()">You probably shouldnt click me repeatedly :)</button>
    
<div id="prebox">
<div id="box"></div>
</div>
    <script>
        function moo(){
            var elem = document.getElementById("box");
            var pos = 0;
            var id = setInterval(frame, 5)
            function frame(){
                if (pos == 350) {
                    clearInterval(id);
                }
                else{
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>
    
    </body>
</html>
